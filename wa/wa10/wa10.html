<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Dog Facts</title>
  <link rel="stylesheet" href="wa10.css" />
</head>
<body>
  <div class="app">
    <header>Random Dog Facts</header>
    <section class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
      <div class="quote-text" id="js-answer-text"></div>
      <img id="js-fish-img" class="fish-img" src="" alt="Random Dog" />
    </section>
    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Show me a random dog!
      </button>
      <button type="button" id="js-tweet" class="twitter button">
        Show me a fun fact!
      </button>
    </section>
  </div>
  <script src="wa10.js"></script>
</body>
</html>
